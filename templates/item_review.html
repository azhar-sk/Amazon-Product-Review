<!DOCTYPE html>
<html style="background: #EBECEE;">
<head>
	<meta charset="utf-8">
	<title>Amazon Product Review</title>
	<link rel='icon' href="{{url_for('static',filename = 'amazon.png')}}"/>
	<header>
		<h1 style="margin-left: 0;margin-top: 0;margin-right: 0;text-align: center;background: #232F3F;
				   padding-top: 5px;padding-bottom: 5px;color: #FFFFFF;font-family: Verdana,sans-serif;
				   font-size: 50px;">
			Amazon Product Search & Review
		</h1>
	</header>
</head>
<body>
	<div>
		<form action="/" method="" style="text-align: left; display: inline;">
			<input type="submit" value="Home" style="width: 8%;padding-top: 3px;padding-bottom:3px;background: #232F3F;
  																	 color:#FFFFFF;font-family: Verdana,sans-serif;border-radius: 50px;
  																	 cursor: pointer;">			
		</form>

		<form action="/search_results" method="POST" style="text-align: right; display: inline;">
			
			<input name="search_term" type="text" id='search' size="30"
				   style="border: none;cursor: text;border-radius: 50px;padding-left: 20px;padding-top: 5px;padding-bottom:5px;
				   		  outline: none;background: #FFFFFF;font-family: Verdana,sans-serif;color: #000000;margin-left: 60%;" autocomplete="off">
  			<input class="search"type="submit" value="Search" style="width: 8%;padding-top: 3px;padding-bottom:3px;background: #232F3F;
  																	 color:#FFFFFF;font-family: Verdana,sans-serif;border-radius: 50px;
  																	 cursor: pointer;">
		</form>
	</div>

	<div>
		<br>
		<h2 style="margin-left: 0;margin-top: 0;margin-right: 0;text-align: center;padding-top: 5px;padding-left: 5px;
				   padding-bottom: 5px;color: #232F3F;font-family: Verdana,sans-serif;">
			{{title}}
		</h2>
		<br>
	</div>

	<div>
		<h2 style="margin-left: 0;margin-top: 0;margin-right: 0;text-align: center;padding-top: 5px;padding-left: 5px;
				   padding-bottom: 5px;color: #232F3F;font-family: Verdana,sans-serif;">
			Rating: {{rating}} out of 5 stars<br>Sentiment Value: {{sentiment}}
		</h2>
		<br>
	</div>

	<div>
		<br>
			<table border="2px solid #708090" align="center" style="font-family: Verdana,sans-serif; border-width:0 ;
																	border-collapse: collapse;">
				<tr>
					{% for header in headings %}
					<th style="background: #232F3F;color: #FFFFFF;text-align: center;">{{header}}</th>
					{% endfor %}
				</tr>
				{% for row in data %}
				<tr style="background: #DCDCDC; color: #000000; text-align: center;">
					{% for cell in row %}
					<td>{{cell}}</td>
					{% endfor %}
				</tr>
				{% endfor %}
			</table>
	</div>

</body>
</html>
