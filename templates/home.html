<!DOCTYPE html>
<html style="background: #EBECEE;">
<head>
	<meta charset="utf-8">
	<title>Amazon Product Review</title>
	<link rel='icon' href="{{url_for('static',filename = 'amazon.png')}}"/>
	<header>
		<h1 style="margin-left: 0;margin-top: 0;margin-right: 0;text-align: center;background: #232F3F;
				   padding-top: 5px;padding-bottom: 5px;color: #FFFFFF;font-family: Verdana,sans-serif;
				   font-size: 50px;">
			Amazon Product Search & Review
		</h1>
	</header>
</head>
<body>
	<div>
		<br><br><br>
		<form action="/search_results" method="POST" style="text-align: center" >
  			<label for="search"><h1 style="text-align: center;font-family: Verdana,sans-serif;color:#000000;">
  									Search Products on Amazon.in 
  									<br>
  								</h1>
  			</label>
			<input name="search_term" type="text" id='search' size="50"
				   style="border: none;cursor: text;border-radius: 50px;padding-left: 20px;padding-top: 5px;padding-bottom:5px;
				   		  outline: none;background: #FFFFFF;font-family: Verdana,sans-serif;color: #000000;" autocomplete="off">
  			<input class="search"type="submit" value="Search" style="width: 8%;padding-top: 3px;padding-bottom:3px;background: #232F3F;
  																	 color:#FFFFFF;font-family: Verdana,sans-serif;border-radius: 50px;
  																	 cursor: pointer;">
		</form>
		<br><br><br><br>
	</div>
</body>
</html>
